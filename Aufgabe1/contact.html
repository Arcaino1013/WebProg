<!doctype html>
<html lang="en">
<head>
    <title>Kontakt</title>
</head>
<body>
    <form>
        <div>
            <label>(*name*)</label>
            <input type="text" />
        </div>
        <div>
            <label>(*surname*)</label>
            <input type="text" />
        </div>
        <div>
            <label>(*mail*)</label>
            <input type="email" />
        </div>
        <div>
            <label>(*message*)</label>
            <input type="text" maxlength="800" />
        </div>
        <div>
            <button type="submit">
                Send
            </button>
            <button type="reset">
                Reset
            </button>
        </div>
    </form>
</body>
</html>
